<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task 1</title>
</head>
<body>
    <script>
      radius = prompt('Радиус', 0);
      height = prompt('Высота', 0);
    
      // формулы расчета
      baseArea = Math.PI * (radius * 2);  // площадь основы 
      capacity = baseArea * height;       // объем цилиндра
    </script>

    <p>
      **************<br><br>
      Обьем цилиндра с площадью основы *<script>document.write(baseArea);</script>*, радиусом *<script>document.write(radius);</script>* и высотой *<script>document.write(height);</script>* равен:<br><br>
      -------------------<br><br>
      V = <script>document.write(capacity);</script>.<br><br>
      ------------------<br><br>
      end.
    </p>
    
</body>
</html>
