<body>
    <script>
      a = prompt('a', 0);
      aInt = parseInt(a);
      
      b = prompt('b', 0);
      bInt = parseInt(b);

      c = prompt('c', 0);
      cInt = parseInt(c);
    </script>
    
    <p>
      Ввели a = '<script>document.write(a);</script>', b = '<script>document.write(b);</script>', c = '<script>document.write(c);</script>'.'<br>
      Сумма чисел: <script>document.write(aInt + bInt + cInt);</script><br><br>
      <script>
        if (a % 2 == 0) {
          document.write('Четное "a" = ' + aInt);
        }
      </script>
      <br>
      <script>
        if (b % 2 == 0) {
          document.write('Четное "b" = ' + bInt);
        }
      </script>
      <br>
      <script>
        if (c % 2 == 0) {
          document.write('Четное "c" = ' + cInt);
        }
      </script>
    </p>
</body>
